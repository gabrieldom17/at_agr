      <style>
        /* Navbar container */
.navbar {
  overflow: hidden;
  background-color: #333;
}

/* Navbar links */
.navbar a, .dropbtn {
  float: left;
  font-size: 16px;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* Dropdown container */
.dropdown {
  float: left;
  overflow: hidden;
}

/* Dropdown button */
.dropbtn {
  background-color: #e02828;
  border: none;
  outline: none;
  color: white;
  cursor: pointer;
  padding: 14px 16px;
  font-size: 16px;
}

/* Dropdown content (hidden by default) */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

/* Links inside the dropdown */
.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

/* Add a dark background on topnav links and the dropdown button on hover */
.navbar a:hover, .dropdown:hover .dropbtn {
  background-color: #555;
  color: white;
}

/* Add a grey background color to dropdown links on hover */
.dropdown-content a:hover {
  background-color: #ddd;
  color: black;
}

/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {
  display: block;
}

input[type="text"], input[type="password"] {
          width: calc(100% - 20px);
          padding:  10px;
          margin: 10px 0;
          display: inline-block;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
          font-size: 16px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2); /* Contorno com sombra */
      }

      button {
          width: 100%;
          background-color: #4CAF50;
          color: white;
          padding: 15px 0;
          margin: 10px 0;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          font-size: 18px;
          box-shadow: 0 0 5px rgba(0, 0, 0, 0.2); /* Contorno com sombra */
      }

      button:hover {
          background-color: #45a049;
      }

      

      label {
          font-size: 18px;
          margin-top: 10px;
          display: block;
      }
      input[type="text"]:focus,
      input[type="password"]:focus {
          border-color: #007bff; /* Cor da borda ao focar */
          outline: none; /* Remove o outline padrão */
      }

      /* Adiciona efeito de hover no botão */
      button:hover {
          background-color: #218838; /* Cor de fundo ao passar o mouse */
      }
      .container {
  display: flex;
  justify-content: flex-end; /* Alinha o conteúdo (o link) à direita */
}
        </style>

            </div>
      </div>
  
</head>
